{% extends "directory_base.html" %}

{% block title %}Archive/{{ dirname }}{% endblock %}

{% block prefilelist %}

{% if parentdir %}
  <p>(<a href="{{ approot }}/arch/{{ parentdir|urlencode }}">&#x2191; Parent directory</a>)</p>
{% elif not isroot %}
  <p>(<a href="{{ approot }}/arch">&#x2191; Parent directory</a>)</p>
{% endif %}

<dl class="FileList">
  {% for dir in subdirs %}
    <dt><span class="Details">Subdir:</span>
    <code><a href="{{ approot }}/{{ uribase|urlencode }}/{{ dir.name|urlencode }}">{{ dir.name }}</a></code>
  {% endfor %}
</dl>

{% endblock %}
