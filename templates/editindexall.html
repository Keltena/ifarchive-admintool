{% extends "page.html" %}

{% block title %}
Edit Index File
{% endblock %}

{% block content %}

<p>Editing Archive/{{ dirname }}/Index</p>

<form method="post" action="{{ requri }}">

<input type="hidden" name="_xsrf" value="{{ req._xsrf }}"/>
<input type="hidden" name="op" value="editall"/>
<input type="hidden" name="dirname" value="{{ dirname }}"/>
<input type="hidden" name="indextime" value="{{ indextime }}"/>

<p class="FormWarning">Warning: This form does not validate Index file formatting. Edit with care.</p>

<div>
<textarea class="FormTextArea" name="textarea" rows=20 spellcheck="false" autocomplete="disabled">
{{ indextext }}
</textarea>
</div>

<div>
<input class="FormButton HotButton" name="commit" type="submit" value="Save">
<input class="FormButton" name="revert" type="submit" value="Revert">
<input class="FormButton" name="cancel" type="submit" value="Cancel">
</div>

{% if formerror %}
<p>{{ formerror }}</p>
{% endif %}

</form>

{% endblock %}
