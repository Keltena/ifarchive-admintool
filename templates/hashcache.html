{% extends "page.html" %}

{% block title %}
Hash Cache
{% endblock %}

{% block content %}

<p>Process {{ pid }} has {{ cachels|length }} {{ cachels|length|plural('hash', 'hashes') }} cached.</p>

<ul>
  {% for path, md5 in cachels %}
  <li>{{ md5 }} {{ path }}
  {% endfor %}
</ul>

{% endblock %}
