{% extends "page.html" %}

{% block title %}Incoming{% endblock %}

{% block content %}

{% if not files %}
<p>No files in <code>/incoming</code>.<p>
{% endif %}

<dl>
  {% for file in files %}
  <dt>{{ file.fdate }} : <code>{{ file.name }}</code> ({{ file.size }} bytes)
  <dd>Details - Move - Delete
  {% endfor %}
</dl>

{% endblock %}
