{% extends "page.html" %}

{% block title %}Incoming{% endblock %}

{% block content %}

{% if not files %}
<p>No files in <code>/incoming</code>.<p>
{% endif %}

<dl class="FileList">
  {% for file in files %}
  <dt><span class="Details">{{ file.fdate }} :</span> <code>{{ file.name }}</code> <span class="Details">({{ file.size }} bytes)</span>
  <dd>Details - Move - Delete
  {% endfor %}
</dl>

{% endblock %}
