
{% if diddelete %}
<p>
  Deleted <code>{{ diddelete }}</code> from <code>/{{ dirname }}</code>.
</p>
{% endif %}

{% if didrename %}
<p>
  Renamed <code>{{ didrename }}</code> to <code>{{ didnewname }}</code>.
</p>
{% endif %}

{% if didmoveu %}
<p>
  Moved <code>{{ didmoveu }}</code> to <code>/unprocessed</code>.
</p>
{% endif %}

{% if didmovei %}
<p>
  Moved <code>{{ didmovei }}</code> to <code>/incoming</code>.
</p>
{% endif %}
